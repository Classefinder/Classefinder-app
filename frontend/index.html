<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Classefinder</title>
  <!-- Favicon: keep .ico for broad support, add explicit type and fallbacks for mobile/ios -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <!-- Relative fallback (useful when app is served from a subpath) -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <!-- PNG fallback (some mobile browsers prefer PNG) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png">
  <!-- SVG icon for browsers that support it -->
  <link rel="icon" type="image/svg+xml" href="/images/logo.svg">
  <!-- Apple / iOS touch icon (shown when adding to home screen) -->
  <link rel="apple-touch-icon" href="/images/logo.png">
  <!-- Optional: theme color for supported browsers -->
  <meta name="theme-color" content="#ffffff">
  <!-- Web app manifest and mobile/home-screen hints -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-search@4.0.0/dist/leaflet-search.src.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css"
    />
    <link
      href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  <!-- Choices.js now imported via npm bundle -->
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- config selector: lightweight wrapper that won't clip the dropdown -->
    <div id="config-selector-wrapper" class="cf-select-wrapper">
      <select id="config-selector" class="config-selector"></select>
    </div>
    <div id="custom-controls-container">
      <div id="custom-layer-control"></div>
      <hr class="custom-separator-horizontal" />
      <div class="custom-controls-row">
        <div id="custom-locate-btn"></div>
        <div class="custom-separator-vertical"></div>
        <button
          id="dark-mode-toggle"
          class="custom-darkmode-btn"
          title="Mode sombre"
        >
          <span class="darkmode-icon"></span>
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-search@4.0.0/dist/leaflet-search.src.min.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
    <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.20/leaflet-maplibre-gl.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
